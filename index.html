<!DOCTYPE html>
<head>
    <title>Product App</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale" />
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product-image">
            <img class="sock-image" :src="image" />
        </div>
        <div class="product-info">
            <h1>{{ title }}</h1>
            <span class="counter">Cart: {{ cart }}</span><span>Inventory: {{ inventory }}</span>
            <button :class="{disBtn: inventory == 0}" :disabled="inventory == 0" v-on:click="incrementCart">Add to cart</button>
            <button :class="{disBtn: cart == 0}" :disabled="cart == 0" @click="decrementCart">Remove from cart</button>
            <p>{{ description }}</p>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory > 0">Almost sold out</p>
            <p v-else>Out of Stock</p>
            <span v-if="onSale">On sale!</span>
            <ul>
                <li class="color-box" 
                    v-for="variant in variants"
                    @mouseover="selectVariant(variant.id)"
                    :style="{ backgroundColor: variant.color}">
                    {{ variant.type }}
                </li>
            </ul>
            <a :href="hmUrl" target="_blank">HM.se</a>
            <h3 class="sub-header">Details:</h3>
            <ul class="product-list">
                <li class="product-listitem" v-for="detail in details">{{detail}}</li>
            </ul>
            <h3 class="sub-header">Sizes:</h3>
            <ul class="product-list">
                <li class="product-listitem" v-for="size in sizes">{{size}}</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src ="./main.js"></script>
</body>
